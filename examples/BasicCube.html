<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Basic Panorama Using Tiles</title>
    <style>
        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="../src/config.js" ></script>
    <script type="application/javascript">
        requirejs(['app'], function() {
            $("#container").panorama({
                type: 'cube',
                tiles: [
                    'images/tiles/42762724_r8_f0_x0_y0.jpg',
                    'images/tiles/42762724_r8_f1_x0_y0.jpg',
                    'images/tiles/42762724_r8_f2_x0_y0.jpg',
                    'images/tiles/42762724_r8_f3_x0_y0.jpg',
                    'images/tiles/42762724_r8_f4_x0_y0.jpg',
                    'images/tiles/42762724_r8_f5_x0_y0.jpg'
                ]
            });
        });
    </script>
</body>

</html>
