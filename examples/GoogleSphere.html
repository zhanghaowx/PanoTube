<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Google Panorama From Server</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="panorama"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="../src/config.js"></script>
    <script src="js/google/api.js"></script>
    <script type="application/javascript">
        /**
         * Because the way Google's API provides requested street view image, the edges doesn't match.
         */
        requirejs(['app'], function() {
            var zoom = 2;
            var cube3D = $(".panorama").panorama({
                type: "sphere",
                tiles: GOOGLE.Panorama.getRawImageUrls("aGE0sa518wMxN2TvTKNklw", zoom),
                rows: Math.pow(2, zoom - 1),
                columns: Math.pow(2, zoom),
                dimensionOffset: -96
            });
            cube3D.controller.autoRotate.enable = true;
            cube3D.createDebugGUI(cube3D);
        });
    </script>
</body>

</html>
