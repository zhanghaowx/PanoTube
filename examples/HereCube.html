<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Here Panorama From Server</title>
    <style>
        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://github.com/dataarts/dat.gui/releases/download/v0.5.1/dat.gui.min.js"></script>
    <script data-main="requirejs-config.js" src="../node_modules/requirejs/require.js"></script>
    <script type="application/javascript">
        // Start loading the main app file. Put all of your application logic in there.
        requirejs(['../src/cube', '../src/here/street.level'], function () {
            var urls = HERE.Panorama.getImageUrls("19375395", 10);
            var cube = $("#container").cube({
                tiles: urls,
                resolution: 10,
                blurArea: {
                    width: 10,
                    height: 10,
                    azimuth: 25,
                    polar: 90,
                    offset: 10,
                    focus: true,
                    static: true
                }
            });
            cube.createDebugGUI();
        });
    </script>
</body>

</html>
