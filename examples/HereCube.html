<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Here Panorama From Server</title>
    <style>
        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="../src/config.js" ></script>
    <script src="js/here/api.js"></script>
    <script type="application/javascript">
        requirejs(['app'], function() {
            var cube3D = $("#container").panorama({
                type: "cube",
                tiles: HERE.Panorama.getImageUrls("1027084269", HERE.Panorama.RESOLUTION.HIGH)
            });
            cube3D.controller.autoRotate.enable = true;
            cube3D.createDebugGUI(cube3D);
        });
    </script>
</body>

</html>
